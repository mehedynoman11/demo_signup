<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Include Bootstrap CSS (CDN link) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 id="titles" class="mb-4">Sign Up For Our Newsletter</h2>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" name="fname" class="form-control" id="inputFirstName" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" name="lname" class="form-control" id="inputLastName" placeholder="Enter last name" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <h6 align="center">© Copyright By Mahedy Hasan Noman ©</h6>
  <!-- Include Bootstrap JS and jQuery (CDN links) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
